{% extends 'base.html' %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <!-- Add any additional CSS links or stylesheets here -->
    <style>
        /* Custom styles for the create profile form */
       /* CSS styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

#register-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.brand-logo {
    /* Add styles for your brand logo if needed */
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    outline: none;
}

.btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    display: inline-block;
    text-decoration: none;
    width: 100%;
}

.btn:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <section id="register-page" class="content auth">
        <form action="{% url 'create_book' %}" method="post" id="create-form">
            {% csrf_token %}
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Upload a book</h1>
                {{ form }}
                <!-- Display form fields using default Django rendering -->
                <input class="btn submit" type="submit" value="Upload a book" />
            </div>
        </form>
    </section>
</body>
</html>

  </body>
</html>


{% endblock %}
