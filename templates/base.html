
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin-top: 10px;
            text-align: right; /* Align navigation links to the right */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        #box {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        /* CSS for logout button */
        .logout-form {
            display: inline; /* Display the form inline */
        }

        .logout-form button {
            padding: 10px 20px; /* Add padding */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Add cursor pointer */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .logout-form button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div id="box">
        <header>
            <h1><a class="index-navigation" href="{% url 'index' %}"><span>Fantasy Book Explorer</span></a></h1>
            <nav>

               {% if not request.user.is_authenticated %}
                 <a href="{% url 'login_user' %}" class="btn">Login</a>
                 <a href="{% url 'register_user' %}" class="btn">Register</a>
                {% else %}
                   <form class="logout-form" action="{% url 'logout_user' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                   </form>


                   <a href="{% url 'profile_details' request.user.pk %}">Profile</a>
                   <a href="{% url 'index'  %}">Home</a>


                {% endif %}


                <!-- Add more navigation links as needed -->
            </nav>
        </header>
        
    </div>
</body>
</html>
        {% block main_content %}
        {% endblock %}
    </div>
  </body>
</html>
